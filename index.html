<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
 
<section class="topSection">
    <p>Welcome to the game of three: Rock, Paper and Scissor !!!!</p>
</section>

<section class="mainSection">
    <section class="indiSection">
        <div id="box1">You</div>
        <button type="button" id="rock" >R </button>
        <button type="button" id="paper">P </button>
        <button type="button" id="scissor">S </button>

    </section>


    <section class="indiSection midSection">
        <div id="middleBox1">Select the element to play</div>
        <div id="middleBox2">
            <div id="result">You
                <div id="YouWinLoss">Won</div>
                <div id="YouScore">1 0 1 0 1</div>
                </div>
            <div id="result">Bot
                <div id="BotWinLoss">Won</div>
                <div id="BotScore">0 1 0 1 0</div>
            </div>
        </div>
        <div class="indiSection" id="middleBox3">You Won !!</div>
        <div class="indiSection" id="middleBox4">
            <div class="indiSection" id="play">Play</div>
            <div class="indiSection" id="reset">Reset</div>
        </div>
    </section>
    <section class="indiSection">
        <div class="indiSection" id="box1">Bot</div>
        <div class="indiSection" id="BotRock">R</div>
        <div class="indiSection" id="BotPaper">P</div>
        <div class="indiSection" id="BotScissor">S</div>
    </section>
    
</section>


<script src="script.js"></script>
  
</body>

</html>
